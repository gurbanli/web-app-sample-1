<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
</head>
<style>
    table{
        width:100%
    }
    table,tr,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
<form method="post" action="/products">
    <label>Product Name </label><input type="text" name="product_name"><br><br>
    <label>Product Type </label><input type="text" name="product_type"><br><br>
    <label>Product Count </label><input type="text" name="product_count"><br><br>
    <input type="submit" value="Add Product"><br>
</form>
<table>
    <tr>
        <td>ID</td>
        <td>Product Name</td>
        <td>Product Type</td>
        <td>Product Count</td>
        <td>Update</td>
        <td>Delete</td>
    </tr>
    <tr th:each="product: ${products}">
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getProductName()}"></td>
        <td th:text="${product.getProductType()}"></td>
        <td th:text="${product.getProductCount()}"></td>
        <td><a th:href="@{/products/{id}(id=${product.getId()})}"><button>Update</button></a></td>
        <td><a th:href="@{/products/{id}/delete(id=${product.getId()})}"><button>Delete</button></a></td>
    </tr>
</table>
</body>
</html>
